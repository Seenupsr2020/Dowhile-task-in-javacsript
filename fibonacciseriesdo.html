<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documet</title>
</head>
<body>
    <script>
        //fibonacci series using do while loop
         let a=0;
         let b=1;
         let c=0;
         let num=1;
         do {
            c=a+b;
            console.log(a,b,c);
            a=b;
            b=c;
            num++
         } while (num<=10);
        
    </script>
</body>
</html>
